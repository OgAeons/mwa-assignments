<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body></body>
    <h1>JavaScript Quiz</h1>

    <div id="quiz">
        <div class="question">
            <p>What is the capital of India?</p>
            <div class="options">
            <label class="option"><input type="radio" name="q1" value="mumbai"> Mumbai</label>
            <label class="option"><input type="radio" name="q1" value="pune"> Pune</label>
            <label class="option"><input type="radio" name="q1" value="new-delhi"> New Delhi</label>
            <label class="option"><input type="radio" name="q1" value="bangalore"> Bangalore</label>
            </div>
            <button class="submitBtn">Submit Answer</button>
        </div>

        <div class="question">
            <p>Which is the 3rd planet in our solar system?</p>
            <div class="options">
            <label class="option"><input type="radio" name="q2" value="earth"> Earth</label>
            <label class="option"><input type="radio" name="q2" value="jupiter"> Jupiter</label>
            <label class="option"><input type="radio" name="q2" value="mars"> Mars</label>
            <label class="option"><input type="radio" name="q2" value="saturn"> Saturn</label>
            </div>
            <button class="submitBtn">Submit Answer</button>
        </div>

        <div class="question">
            <p>What does JS stand for?</p>
            <div class="options">
            <label class="option"><input type="radio" name="q3" value="java-sample"> Java Sample</label>
            <label class="option"><input type="radio" name="q3" value="juiter-script"> Jupiter Script</label>
            <label class="option"><input type="radio" name="q3" value="java-source"> Java Source</label>
            <label class="option"><input type="radio" name="q3" value="javascript"> JavaScript</label>
            </div>
            <button class="submitBtn">Submit Answer</button>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
